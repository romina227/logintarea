{% extends 'tasks/base.html' %}

{% block title %}Página de edición de información de miembros{% endblock %}

{% block main %}
<div class="container">
    <h1>Página de Edición de Información de Miembros</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="input-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="input-group">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" required>
        </div>
        <button type="submit">Actualizar</button>
    </form>
    <p>
        <a href="{% url 'tasks:account_detail' %}">Volver</a> |
        <a href="{% url 'tasks:delete_account' %}">Eliminar Cuenta</a>
    </p>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4cae4c;
    }

    p {
        margin-top: 20px;
    }

    a {
        color: #5cb85c;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
